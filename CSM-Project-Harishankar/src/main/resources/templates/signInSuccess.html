<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<h2><p th:text="${empSignIn}"></p></h2>
<!-- <p th:text="${employee}"></p> -->

 <div class="container my-2">
        <h1>Employee Details</h1>

       <!--  <a th:href="@{/showNewEmployeeForm}" class="btn btn-primary btn-sm mb-3"> Add Employee </a> -->

        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>Employee Name</th>
                    <th>Employee Email</th>
                    <th>Employee Phone</th>
                    <th>Actions </th>
                    <th>Profile Picture</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="employee : ${employee}">
                    <td th:text="${employee.name}"></td>
                    <td th:text="${employee.email}"></td>
                    <td th:text="${employee.phone}"></td>
                    <td>
                     <a th:href="@{/showUpdate/{id}(id=${employee.id})}" class="btn btn-primary">Update</a>
                     <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger">Delete</a>
                    </td>
                      <td>
                     <a th:href="@{/uploadPic/{id}(id=${employee.id})}" class="btn btn-primary">Update Photo</a>
                    </td>
                </tr>
            </tbody>
        </table>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <a th:href="@{/}">Home</a>
    </div>
</body>
</html>
